        /* Welcome Screen Styles */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* solid black to prevent underlying background from showing during transition */
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 7000;
            cursor: pointer;
            transition: opacity 0.8s ease;
            overflow: hidden;
        }

        /* larger, softer halo behind the text but NOT a bright white spotlight
           use a faint red core + darkened surrounding to read as shadow, not a circle */
        #welcome-screen::before {
            content: '';
            position: absolute;
            width: 160%;
            height: 160%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* faint red center blended into dark vignette so it doesn't appear as a white disk */
            background:
                radial-gradient(ellipse at center, rgba(212,36,38,0.06) 0%, rgba(212,36,38,0.04) 12%, rgba(0,0,0,0.65) 45%, rgba(0,0,0,0.85) 85%),
                radial-gradient(ellipse at center, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.8) 100%);
            filter: blur(28px);
            opacity: 0.98;
            pointer-events: none;
            z-index: 6998;
            transition: opacity 0.45s ease, transform 0.5s ease;
        }

        #welcome-screen.hidden::before {
            opacity: 0;
            transform: translate(-50%, -55%) scale(0.98);
        }

        #welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;

                0 10px 22px rgba(212,36,38,0.88), /* soft red blur */
                0 0 44px rgba(212,36,38,0.55); /* diffuse red halo */
        }

        /* no inner bright core so the shadow reads purely as text-shadow */
        .welcome-text::before {
            display: none;

            transform: translate(-50%,-50%) scale(0.92) !important;
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    
    <!-- Welcome Screen -->
    <div id="welcome-screen" onclick="enterTreeScene()">
        <div class="welcome-text">Click Me!</div>
    </div>
    
    <div id="music-control" onclick="toggleMusic()" style="display: none;">üéµ</div>
    <!-- Mobile compact toggle (visible on small screens) -->
    <div id="mobile-compact-toggle" onclick="toggleCompact()" title="Á∏ÆÂ∞èË®äÊÅØ">Aa</div>
    <audio id="bgm" loop>
        <source src="christmas-music.mp3" type="audio/mpeg">
    </audio>

    <!-- Final Scene (Tree) -->
    <div id="final-scene">
        <div id="final-message">ËÅñË™ïÂø´Ê®ÇÔºÅüéÑ</div>
        <div id="final-sub-message">ÈÄôÊòØOvanÈÄÅÁµ¶‰Ω†ÁöÑËÅñË™ïÊ®π</div>
        <button id="bye-btn" onclick="showGoodbye()">ÊòéÂπ¥Ë¶ã^^</button>
    </div>

    <!-- Goodbye Screen -->
    <div id="goodbye-screen"></div>

    <script>
        // Mobile / compact styles controlled via class on documentElement
        function toggleCompact() {
            document.documentElement.classList.toggle('compact-messages');
        }

        // enable compact by default on very small screens for readability
        (function setDefaultCompactOnSmall() {
            try {
                if (window.innerWidth <= 420) {
                    document.documentElement.classList.add('compact-messages');
                }
            } catch (e) {}
        })();

        function createSnow() {
            const snowContainer = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            snowContainer.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }
        setInterval(createSnow, 100);

        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-control');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                bgm.pause();
                musicBtn.textContent = 'üîá';
                isPlaying = false;
            } else {
                bgm.play().catch(e => console.log('Audio play failed:', e));
                musicBtn.textContent = 'üéµ';
                isPlaying = true;
            }
        }
        
        function enterTreeScene() {
            const welcomeScreen = document.getElementById('welcome-screen');
            welcomeScreen.classList.add('hidden');
            
            // È°ØÁ§∫Èü≥Ê®ÇÊéßÂà∂
            document.getElementById('music-control').style.display = 'block';
            
            // ÂòóË©¶Ëá™ÂãïÊí≠ÊîæÈü≥Ê®Ç
            bgm.play().then(() => {
                musicBtn.textContent = 'üéµ';
                isPlaying = true;
            }).catch(e => console.log('Audio autoplay failed:', e));
            
            // Wait until fade-out completes, then remove welcome screen and switch background
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                // ÂàáÊèõËÉåÊôØ AFTER welcome screen hidden to avoid brief color flash
                document.body.classList.add('tree-active');
                showFinalScene();
            }, 800);
        }

        function showFinalScene() {
            const finalScene = document.getElementById('final-scene');
            finalScene.style.display = 'flex';
            
            // Create SVG Tree
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("class", "tree-svg");
            svg.setAttribute("viewBox", "0 0 100 150");

            // Trunk
            const trunk = document.createElementNS(svgNS, "path");
            trunk.setAttribute("d", "M42,125 L58,125 L58,145 L42,145 Z");
            trunk.setAttribute("class", "tree-trunk");
            svg.appendChild(trunk);

            // Tree Layers
            const layers = [
                { d: "M50,55 L12,125 Q50,140 88,125 Z", color: "#1e4d2b" },
                { d: "M50,30 L22,85 Q50,95 78,85 Z", color: "#2f5a28" },
                { d: "M50,10 L32,50 Q50,60 68,50 Z", color: "#42703a" }
            ];

            layers.forEach((layer, i) => {
                const path = document.createElementNS(svgNS, "path");
                path.setAttribute("d", layer.d);
                path.setAttribute("class", "tree-path");
                path.style.fill = layer.color;
                path.style.stroke = layer.color;
                svg.appendChild(path);
            });

            // Star
            const starGroup = document.createElementNS(svgNS, "g");
            const starPathData = "M50,0 L54,12 L66,12 L56,20 L60,32 L50,24 L40,32 L44,20 L34,12 L46,12 Z";
            
            const starOutline = document.createElementNS(svgNS, "path");
            starOutline.setAttribute("d", starPathData);
            starOutline.setAttribute("class", "star-path");
            
            const starFilled = document.createElementNS(svgNS, "path");
            starFilled.setAttribute("d", starPathData);
            starFilled.setAttribute("class", "star-filled");
            
            starGroup.appendChild(starOutline);
            starGroup.appendChild(starFilled);
            svg.appendChild(starGroup);

            // Ornaments
            const ornamentPositions = [
                [50, 42], [40, 48], [60, 48],
                [35, 78], [65, 78], [50, 72], [42, 85], [58, 85],
                [25, 115], [75, 115], [40, 110], [60, 110], [50, 100], [30, 120], [70, 120]
            ];

            ornamentPositions.forEach((pos, index) => {
                const circle = document.createElementNS(svgNS, "circle");
                circle.setAttribute("cx", pos[0]);
                circle.setAttribute("cy", pos[1]);
                circle.setAttribute("r", index % 3 === 0 ? "3.5" : "2.5");
                circle.setAttribute("class", "ornament");
                circle.setAttribute("fill", ["#ff5252", "#ffd700", "#e040fb", "#40c4ff", "#ffffff"][index % 5]);
                circle.style.animationDelay = `${3 + index * 0.15}s`;
                svg.appendChild(circle);
            });

            // Insert tree before the button
            const byeBtn = document.getElementById('bye-btn');
            finalScene.insertBefore(svg, byeBtn);

            setTimeout(() => {
                document.getElementById('bye-btn').style.opacity = '1';
            }, 4500);
        }
        
        function showGoodbye() {
            document.getElementById('goodbye-screen').style.display = 'flex';
            showAllBlessingsOnBlackScreen();
        }
        
        function showAllBlessingsOnBlackScreen() {
            const blessings = [
                "Ë®òÂæóÊåâÊôÇÂêÉÈ£ØÂñî", "Â§©ÂÜ∑‰∫ÜÂ§öÁ©øÈªû", "Âà•Â§™Âú®ÊÑèÂà•‰∫∫ÁöÑÁúãÊ≥ï", "Êó©Èªû‰ºëÊÅØ", "Â§öÂñùÁÜ±Ê∞¥", 
                "‰ªäÂ§©ÁöÑ‰Ω†‰πüË∂ÖÂé≤ÂÆ≥ÁöÑ", "ÂøÉÊÉÖË¶Å‰øùÊåÅÊÑâÂø´", "Âà•Â§™Á¥Ø‰∫Ü", "‰Ω†Â∑≤Á∂ìÂÅöÂæóÂæàÂ•Ω‰∫Ü", "‰Ω†Â∑≤Á∂ìÂÅöÂæóÂæàÂ•Ω‰∫Ü"
            ];
            
            const goodbyeScreen = document.getElementById('goodbye-screen');
            // configure your avatar filename/path here (place file in same folder as index.html)
            const AVATAR_SRC = 'avatar.png';
            // Choose positions based on viewport width so mobile users see optimized layout
            const isMobile = window.innerWidth < 768;
            const positions = isMobile ? [
                // Mobile-optimized positions
                {x: window.innerWidth * 0.05, y: window.innerHeight * 0.08},
                {x: window.innerWidth * 0.55, y: window.innerHeight * 0.05},
                {x: window.innerWidth * 0.02, y: window.innerHeight * 0.25},
                {x: window.innerWidth * 0.52, y: window.innerHeight * 0.22},
                {x: window.innerWidth * 0.08, y: window.innerHeight * 0.42},
                {x: window.innerWidth * 0.48, y: window.innerHeight * 0.45},
                {x: window.innerWidth * 0.05, y: window.innerHeight * 0.62},
                {x: window.innerWidth * 0.55, y: window.innerHeight * 0.65},
                {x: window.innerWidth * 0.1, y: window.innerHeight * 0.82},
                {x: window.innerWidth * 0.45, y: window.innerHeight * 0.78}
            ] : [
                // Desktop positions
                {x: window.innerWidth * 0.15, y: window.innerHeight * 0.15},
                {x: window.innerWidth * 0.45, y: window.innerHeight * 0.12},
                {x: window.innerWidth * 0.75, y: window.innerHeight * 0.18},
                {x: window.innerWidth * 0.2, y: window.innerHeight * 0.35},
                {x: window.innerWidth * 0.5, y: window.innerHeight * 0.38},
                {x: window.innerWidth * 0.8, y: window.innerHeight * 0.32},
                {x: window.innerWidth * 0.25, y: window.innerHeight * 0.58},
                {x: window.innerWidth * 0.55, y: window.innerHeight * 0.62},
                {x: window.innerWidth * 0.1, y: window.innerHeight * 0.78},
                {x: window.innerWidth * 0.7, y: window.innerHeight * 0.82}
            ];
            
            blessings.forEach((blessing, index) => {
                setTimeout(() => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'fullscreen-message';
                    messageDiv.innerHTML = `
                        <div class="message-avatar">
                            <img src="${AVATAR_SRC}" onerror="(function(img){console.warn('avatar failed to load:', img.src); img.onerror=null; img.src='https://cdn-icons-png.flaticon.com/512/4715/4715329.png';})(this)" alt="Avatar">
                        </div>
                        <div class="message-content">
                            <div class="message-name">Ovan</div>
                            <div class="message-text">${blessing}</div>
                        </div>
                    `;
                    
                    // ‰ΩøÁî®È†êÂÆöÁæ©ÁöÑÂõ∫ÂÆö‰ΩçÁΩÆ (‰ΩçÁΩÆË¢´Ë¶ñ‰ΩúÂÖÉÁ¥†‰∏≠ÂøÉ)
                    const position = positions[index];
                    // clamp initial coords to viewport margins (center coords)
                    let posX = Math.min(Math.max(position.x, 20), window.innerWidth - 20);
                    let posY = Math.min(Math.max(position.y, 20), window.innerHeight - 20);
                    messageDiv.style.left = posX + 'px';
                    messageDiv.style.top = posY + 'px';
                    // append before measuring
                    goodbyeScreen.appendChild(messageDiv);
                    // ensure element stays fully visible by adjusting with its size
                    const rect = messageDiv.getBoundingClientRect();
                    const halfW = rect.width / 2;
                    const halfH = rect.height / 2;
                    let adjX = Math.min(Math.max(posX, halfW + 8), window.innerWidth - halfW - 8);
                    let adjY = Math.min(Math.max(posY, halfH + 8), window.innerHeight - halfH - 8);
                    messageDiv.style.left = adjX + 'px';
                    messageDiv.style.top = adjY + 'px';
                    // animate from centered small -> centered normal
                    setTimeout(() => {
                        messageDiv.style.opacity = '1';
                        messageDiv.style.transform = 'translate(-50%,-50%) scale(1)';
                    }, 100);
                }, index * 200);
            });

            // keep messages visible after resizes/orientation changes
            function clampMessagePositions() {
                document.querySelectorAll('.fullscreen-message').forEach(el => {
                    const rect = el.getBoundingClientRect();
                    const halfW = rect.width/2, halfH = rect.height/2;
                    let left = parseFloat(el.style.left) || (rect.left + halfW);
                    let top = parseFloat(el.style.top) || (rect.top + halfH);
                    left = Math.min(Math.max(left, halfW + 8), window.innerWidth - halfW - 8);
                    top = Math.min(Math.max(top, halfH + 8), window.innerHeight - halfH - 8);
                    el.style.left = left + 'px';
                    el.style.top = top + 'px';
                });
            }
            window.addEventListener('resize', clampMessagePositions);
        }
    </script>
