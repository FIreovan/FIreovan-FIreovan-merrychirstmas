        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: var(--snow);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;

            align-items: center;
            position: relative;

        body.tree-active {
            background: linear-gradient(135deg, 
                #8B0000 0%,
                #A0153E 25%,
                #5D0E28 50%,
                #8B0000 75%,
                #6B0F1A 100%

            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Welcome Screen Styles */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* solid black to prevent underlying background from showing during transition */
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 7000;
            cursor: pointer;
            transition: opacity 0.8s ease;
            overflow: hidden;
        }

        /* larger, softer halo behind the text but NOT a bright white spotlight
           use a faint red core + darkened surrounding to read as shadow, not a circle */
        #welcome-screen::before {
            content: '';
            position: absolute;
            width: 160%;
            height: 160%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* faint red center blended into dark vignette so it doesn't appear as a white disk */
            background:
                radial-gradient(ellipse at center, rgba(212,36,38,0.06) 0%, rgba(212,36,38,0.04) 12%, rgba(0,0,0,0.65) 45%, rgba(0,0,0,0.85) 85%),
                radial-gradient(ellipse at center, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.8) 100%);
            filter: blur(28px);
            opacity: 0.98;
            pointer-events: none;
            z-index: 6998;
            transition: opacity 0.45s ease, transform 0.5s ease;
        }

        #welcome-screen.hidden::before {
            opacity: 0;
            transform: translate(-50%, -55%) scale(0.98);
        }

        #welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .welcome-text {
            color: #ffffff; /* explicit white */
            font-size: 3.5rem;
            text-align: center;
            position: relative;
            z-index: 7000;

            /* stronger red text-shadow: small crisp offset + larger soft glow */

                0 10px 22px rgba(212,36,38,0.88), /* soft red blur */
                0 0 44px rgba(212,36,38,0.55); /* diffuse red halo */
        }

        /* no inner bright core so the shadow reads purely as text-shadow */
        .welcome-text::before {
            display: none;
        }
        
        @keyframes welcomePulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }

        .message-avatar {

        .message-avatar::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 22px);
            height: calc(100% + 22px);
            border-radius: 50%;
            /* blue gradient ring */
            background: conic-gradient(#b3e5fc 0deg, #6ec6ff 80deg, #40c4ff 160deg, #2979ff 240deg, #7c4dff 320deg, #b3e5fc 360deg);
            filter: blur(10px);
            opacity: 0.98;
            z-index: 5003;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* soft white inner halo to match Click Me feel */
        .message-avatar::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 8px);
            height: calc(100% + 8px);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.9);

<body>
    <div id="snow-container"></div>
    
    <!-- Welcome Screen -->

    <!-- Final Scene (Tree) -->
    <div id="final-scene">

    </div>

    <!-- Goodbye Screen -->
    <div id="goodbye-screen"></div>

    <script>
        function createSnow() {
            const snowContainer = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';

            snowContainer.appendChild(snowflake);

                snowflake.remove();
            }, 5000);
        }
        setInterval(createSnow, 100);

        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-control');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                bgm.pause();
                musicBtn.textContent = 'üîá';
                isPlaying = false;
            } else {
                bgm.play().catch(e => console.log('Audio play failed:', e));
                musicBtn.textContent = 'üéµ';
                isPlaying = true;
            }
        }
        
        function enterTreeScene() {
            const welcomeScreen = document.getElementById('welcome-screen');
            welcomeScreen.classList.add('hidden');
            
            // È°ØÁ§∫Èü≥Ê®ÇÊéßÂà∂
            document.getElementById('music-control').style.display = 'block';
            
            // ÂòóË©¶Ëá™ÂãïÊí≠ÊîæÈü≥Ê®Ç
            bgm.play().then(() => {
                musicBtn.textContent = 'üéµ';
                isPlaying = true;
            }).catch(e => console.log('Audio autoplay failed:', e));
            
            // Wait until fade-out completes, then remove welcome screen and switch background
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                // ÂàáÊèõËÉåÊôØ AFTER welcome screen hidden to avoid brief color flash
                document.body.classList.add('tree-active');
                showFinalScene();
            }, 800);
        }

        function showFinalScene() {
            const finalScene = document.getElementById('final-scene');
            finalScene.style.display = 'flex';
            
            // Create SVG Tree
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("class", "tree-svg");
            svg.setAttribute("viewBox", "0 0 100 150");

            // Trunk
            const trunk = document.createElementNS(svgNS, "path");
            trunk.setAttribute("d", "M42,125 L58,125 L58,145 L42,145 Z");
            trunk.setAttribute("class", "tree-trunk");
            svg.appendChild(trunk);

            // Tree Layers
            const layers = [
                { d: "M50,55 L12,125 Q50,140 88,125 Z", color: "#1e4d2b" },
                { d: "M50,30 L22,85 Q50,95 78,85 Z", color: "#2f5a28" },
                { d: "M50,10 L32,50 Q50,60 68,50 Z", color: "#42703a" }
            ];

            layers.forEach((layer, i) => {
                const path = document.createElementNS(svgNS, "path");
                path.setAttribute("d", layer.d);
                path.setAttribute("class", "tree-path");
                path.style.fill = layer.color;
                path.style.stroke = layer.color;
                svg.appendChild(path);
            });

            // Star
            const starGroup = document.createElementNS(svgNS, "g");
            const starPathData = "M50,0 L54,12 L66,12 L56,20 L60,32 L50,24 L40,32 L44,20 L34,12 L46,12 Z";
            
            const starOutline = document.createElementNS(svgNS, "path");
            starOutline.setAttribute("d", starPathData);
            starOutline.setAttribute("class", "star-path");
            
            const starFilled = document.createElementNS(svgNS, "path");
            starFilled.setAttribute("d", starPathData);
            starFilled.setAttribute("class", "star-filled");
            
            starGroup.appendChild(starOutline);
            starGroup.appendChild(starFilled);
            svg.appendChild(starGroup);

            // Ornaments
            const ornamentPositions = [
                [50, 42], [40, 48], [60, 48],
                [35, 78], [65, 78], [50, 72], [42, 85], [58, 85],
                [25, 115], [75, 115], [40, 110], [60, 110], [50, 100], [30, 120], [70, 120]
            ];

            ornamentPositions.forEach((pos, index) => {
                const circle = document.createElementNS(svgNS, "circle");
                circle.setAttribute("cx", pos[0]);
                circle.setAttribute("cy", pos[1]);
                circle.setAttribute("r", index % 3 === 0 ? "3.5" : "2.5");
                circle.setAttribute("class", "ornament");
                circle.setAttribute("fill", ["#ff5252", "#ffd700", "#e040fb", "#40c4ff", "#ffffff"][index % 5]);
                circle.style.animationDelay = `${3 + index * 0.15}s`;
                svg.appendChild(circle);
            });

            // Insert tree before the button
            const byeBtn = document.getElementById('bye-btn');
            finalScene.insertBefore(svg, byeBtn);

            setTimeout(() => {
                document.getElementById('bye-btn').style.opacity = '1';
            }, 4500);
        }
        
        function showGoodbye() {
            const goodbyeScreen = document.getElementById('goodbye-screen');
            goodbyeScreen.style.display = 'flex';
            // keep page scrolling disabled; carousel will handle navigation
            goodbyeScreen.style.overflow = 'hidden';
            goodbyeScreen.style['-webkit-overflow-scrolling'] = 'auto';
            showAllBlessingsOnBlackScreen();
        }
        
        function showAllBlessingsOnBlackScreen() {
            const blessings = [
                "Ë®òÂæóÊåâÊôÇÂêÉÈ£ØÂñî", "Â§©ÂÜ∑‰∫ÜÂ§öÁ©øÈªû", "‰∏çË¶ÅÁµ¶Ëá™Â∑±Â§™Â§ßÂ£ìÂäõ", "‰Ω†Â∑≤Á∂ìÂÅöÂæóÂæàÂ•Ω‰∫Ü", "Â§öÂñùÁÜ±Ê∞¥", 
                "È°ò‰Ω†‰ªäÂ§©‰πüÊúâÂÄãÂ•ΩÂøÉÊÉÖ", "ÂøÉÊÉÖË¶Å‰øùÊåÅÊÑâÂø´", "‰ªäÂ§©ÁöÑ‰Ω†‰πüË∂ÖÂé≤ÂÆ≥ÁöÑ", "Âà•Â§™Âú®ÊÑèÂà•‰∫∫ÁöÑÁúãÊ≥ï", "Merry Christmas ÂêÑ‰Ωç"
            ];

            const goodbyeScreen = document.getElementById('goodbye-screen');
            goodbyeScreen.innerHTML = '';
            // detect browser and phone-like user agents; add classes to <html> for easier styling
            function detectBrowserAndPhone() {
                const ua = navigator.userAgent || '';
                let browser = 'other';
                // Chrome on iOS uses 'CriOS', Chrome desktop/Android has 'Chrome', exclude Edge/Opera
                if (/CriOS|Chrome/i.test(ua) && !/Edg|Edge|OPR|Opera/i.test(ua)) browser = 'chrome';
                else if (/Edg|Edge/i.test(ua)) browser = 'edge';
                else if (/OPR|Opera/i.test(ua)) browser = 'opera';
                else if (/Firefox|FxiOS/i.test(ua)) browser = 'firefox';
                else if (/Safari/i.test(ua) && /Mobile|iPhone|iPad/i.test(ua)) browser = 'safari';

                // some browsers expose brands via userAgentData
                try {
                    if (navigator.userAgentData && navigator.userAgentData.brands) {
                        const brands = navigator.userAgentData.brands.map(b => b.brand.toLowerCase());
                        if (brands.some(b => b.includes('chrome'))) browser = 'chrome';
                        if (brands.some(b => b.includes('safari'))) browser = 'safari';
                    }
                } catch (e) {}

                // determine mobile-ish (phone) status: look for mobile tokens OR touch + narrow viewport
                const isPhoneUA = /Mobi|Android|iPhone|iPad|iPod|Phone/i.test(ua);
                const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0);
                const isPhoneViewport = window.innerWidth <= 900; // be generous for small tablets in portrait
                const isPhone = isPhoneUA || (isTouch && isPhoneViewport);

                return { browser, isPhone };
            }

            const browserInfo = detectBrowserAndPhone();
            // expose classes for CSS (e.g., html.is-phone, html.browser-chrome)
            document.documentElement.classList.toggle('is-phone', !!browserInfo.isPhone);
            document.documentElement.classList.add('browser-' + browserInfo.browser);

            // treat as mobile if viewport or browser indicates phone
            const isMobile = browserInfo.isPhone || window.innerWidth < 768;

            if (isMobile) {
                // On mobile: autoplay carousel that shows one message per slide
                const carousel = document.createElement('div');
                carousel.className = 'no-scroll-carousel';

                const track = document.createElement('div');
                track.className = 'carousel-track';

                const autoplayDelay = 2800; // ms
                let currentIndex = 0;
                let autoplayTimer = null;

                blessings.forEach((blessing, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';

                    // alternating left/right inside each slide
                    const alignClass = (index % 2 === 0) ? 'align-left' : 'align-right';

                    slide.innerHTML = `
                        <div class="fullscreen-message column-message ${alignClass}">
                            <div class="message-avatar">
                                <img src="avatar.png.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4715/4715329.png'" alt="Avatar">
                            </div>
                            <div class="message-content">
                                <div class="message-name">Ovan</div>
                                <div class="message-text">${blessing}</div>
                            </div>
                        </div>
                    `;

                    track.appendChild(slide);
                });

                carousel.appendChild(track);
                goodbyeScreen.appendChild(carousel);

                // prevent page vertical scroll while carousel active
                goodbyeScreen.style.overflow = 'hidden';

                function showIndex(i) {
                    currentIndex = i;
                    track.style.transform = `translateX(-${currentIndex * 100}%)`;
                    // reveal styling for slide
                    const msg = track.children[currentIndex].querySelector('.fullscreen-message');
                    if (msg) {
                        msg.style.opacity = '1';
                        msg.style.transform = 'scale(1)';
                    }
                }

                function startAutoplay() {
                    if (autoplayTimer) return;
                    autoplayTimer = setInterval(() => {
                        if (currentIndex < blessings.length - 1) showIndex(currentIndex + 1);
                        else stopAutoplay();
                    }, autoplayDelay);
                }

                function stopAutoplay() { if (autoplayTimer) { clearInterval(autoplayTimer); autoplayTimer = null; } }

                // touch swipe support
                let startX = 0, deltaX = 0, isDragging = false;
                track.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; isDragging = true; stopAutoplay(); });
                track.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    deltaX = e.touches[0].clientX - startX;
                    track.style.transform = `translateX(calc(${-currentIndex * 100}% + ${deltaX}px))`;
                });
                track.addEventListener('touchend', () => {
                    if (!isDragging) return;
                    if (Math.abs(deltaX) > 40) {
                        if (deltaX < 0 && currentIndex < blessings.length - 1) showIndex(currentIndex + 1);
                        else if (deltaX > 0 && currentIndex > 0) showIndex(currentIndex - 1);
                        else showIndex(currentIndex);
                    } else showIndex(currentIndex);
                    deltaX = 0; isDragging = false;
                    if (currentIndex < blessings.length - 1) startAutoplay();
                });

                // kick off
                showIndex(0);
                setTimeout(startAutoplay, 320);

            } else {
                // Desktop: use preset positions but clamp them to viewport and ensure spacing
                const positions = [
                    {x: window.innerWidth * 0.15, y: window.innerHeight * 0.15},
                    {x: window.innerWidth * 0.45, y: window.innerHeight * 0.12},
                    {x: window.innerWidth * 0.75, y: window.innerHeight * 0.18},
                    {x: window.innerWidth * 0.2, y: window.innerHeight * 0.35},
                    {x: window.innerWidth * 0.5, y: window.innerHeight * 0.38},
                    {x: window.innerWidth * 0.8, y: window.innerHeight * 0.32},
                    {x: window.innerWidth * 0.25, y: window.innerHeight * 0.58},
                    {x: window.innerWidth * 0.55, y: window.innerHeight * 0.62},
                    {x: window.innerWidth * 0.1, y: window.innerHeight * 0.78},
                    {x: window.innerWidth * 0.7, y: window.innerHeight * 0.82}
                ];

                const padding = 12;
                const approxWidth = Math.min(360, window.innerWidth * 0.32);
                const approxHeight = 72;

                blessings.forEach((blessing, index) => {
                    setTimeout(() => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'fullscreen-message';
                        messageDiv.innerHTML = `
                            <div class="message-avatar">
                                <img src="avatar.png.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4715/4715329.png'" alt="Avatar">
                            </div>
                            <div class="message-content">
                                <div class="message-name">Ovan</div>
                                <div class="message-text">${blessing}</div>
                            </div>
                        `;

                        const pos = positions[index] || {x: window.innerWidth * 0.5, y: window.innerHeight * 0.5};
                        let left = Math.min(Math.max(pos.x, padding), window.innerWidth - approxWidth - padding);
                        let top = Math.min(Math.max(pos.y, padding), window.innerHeight - approxHeight - padding);

                        messageDiv.style.left = left + 'px';
                        messageDiv.style.top = top + 'px';

                        goodbyeScreen.appendChild(messageDiv);

                        setTimeout(() => {
                            messageDiv.style.opacity = '1';
                            messageDiv.style.transform = 'scale(1)';
                        }, 100);
                    }, index * 200);
                });
            }
        }
    </script>
